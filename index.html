<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>RPS</title>
</head>

<body>
    <main>
        <h1>Choose Your Pokémon!</h1>
        <section id="select-pokemon">
            <label>
                <input type="radio" name="rps" id="grass" value="grass">
                <img src="https://img.pokemondb.net/sprites/sword-shield/normal/rowlet.png" alt="Rowlet">
            </label>
            <label>
                <input type="radio" name="rps" id="fire" value="fire">
                <img src="https://img.pokemondb.net/sprites/sword-shield/normal/litten.png" alt="Litten">
            </label>
            <label>
                <input type="radio" name="rps" id="water" value="water">
                <img src="https://img.pokemondb.net/sprites/sword-shield/normal/popplio.png" alt="Popplio">
            </label>
        </section>

        <p id="error" class="hidden">You have to choose a Pokémon!</p>

        <button id="play-button">Attack!</button>

        <section id="display-results">
            <p id="result"></p>
            <p>You've won <span id="win-count"></span> battles!</p> <!-- pika happy here -->
            <p>You've lost <span id="loss-count"></span> battles.</p> <!-- pika sad here -->
            <p><span id="tie-count"> battles have been a draw.</span></p>
        </section>
    </main>
    <footer>
        - codo by jojo, 2021
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
